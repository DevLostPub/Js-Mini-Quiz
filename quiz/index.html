<!Doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        <title>Mini Quizz</title>
    </head>
    <body>
        <div class="container">
            <div class="">
            <h1 class="mb-4">Mini Quizzzz...</h1>
                <button class="btn btn-success mb-4" id="quizStart">Iniciar</button>
                <button class="btn btn-primary mb-4" id="quizStats">Recordes</button>
                
                <!-- Quiz container -->
                <div class="card" id="quizContainer" style="display: none">
                    <div class="card-body" >
                        <h4 class="card-title" id="questionIndex"></h4>
                        <p id="questionDesc"></p>
                        <form id="formQuiz">
                             <div class="form-check">
                              <label class="form-check-label">
                                <input class="form-check-input" type="radio" value="0" name="answerRadio" id="">
                                <span id="questionOpt0"></span>
                              </label>
                            </div>
                            <div class="form-check">
                              <label class="form-check-label">
                                <input class="form-check-input" type="radio" value="1" name="answerRadio" required>
                                  <span id="questionOpt1"></span>    
                                </label>
                            </div>
                            <div class="form-check">
                              <label class="form-check-label" id="questionOpt3">
                                <input class="form-check-input" type="radio" value="2" name="answerRadio">
                                <span id="questionOpt2"></span>    
                              </label>
                            </div>
                            <input class="btn btn-info" type="submit" value="Responder">    
                            <input class="btn btn-danger" type="submit" value="Desistir">  
                        </form>
                    </div>
                </div>
                
                <!-- Quiz result -->
                <div class="card" id="quizResult" style="display: none">
                    <div class="card-body">
                        <h4 id="resultLabel">Você acertou x/x questões</h4>
                    </div>
                </div>
                
                <!-- Records -->
                <div class="card" id="quizHistory" style="display: none">
                    <div class="card-body">
                    <h4>Recordes</h4>
                    <div class="card-body">
                        <ul></ul>
                    </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="main.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    </body>
</html>
